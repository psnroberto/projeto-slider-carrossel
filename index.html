<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Slide Carrossel</title>
    <link rel="stylesheet" href="css/slide-carrossel.css">
</head>

<body>

    <div class="carrossel-container">

        <div class="carrossel-conteudo">

            <input type="radio" name="button" class="buttons" id="button1" checked>
            <input type="radio" name="button" class="buttons" id="button2">
            <input type="radio" name="button" class="buttons" id="button3">
            <input type="radio" name="button" class="buttons" id="button4">
            <input type="radio" name="button" class="buttons" id="button5">

            <div class="imgs-first">
                <img src="images/fantasy3.jpg" id="img1" alt="imagem 1">
            </div>

            <div class="imgs">
                <img src="images/fantasy1.jpg" id="img2" alt="imagem 2">
            </div>

            <div class="imgs">
                <img src="images/fantasy2.jpg" id="img3" alt="imagem 3">
            </div>

            <div class="imgs">
                <img src="images/fantasy4.jpg" id="img4" alt="imagem 4">
            </div>

            <div class="imgs">
                <img src="images/fantasy5.jpg" id="img5" alt="imagem 5">
            </div>

            <div class="carrossel-labels">
                <label for="button1" class="labels"></label>
                <label for="button2" class="labels"></label>
                <label for="button3" class="labels"></label>
                <label for="button4" class="labels"></label>
                <label for="button5" class="labels"></label>
            </div>

        </div>

    </div>

    <script src="slide-carrossel.js"></script>

</body>
</html>
